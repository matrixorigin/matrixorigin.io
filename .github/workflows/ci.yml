name: ci
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Document Version'     
        required: true
        default: '0.2.0'
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            password: ${{ secrets.PASSWORD }}
            port: ${{ secrets.PORT }}
            script: cd /data/matrixorigin.io/scripts
                    && ./upgrade.sh ${{ github.event.inputs.version }}
