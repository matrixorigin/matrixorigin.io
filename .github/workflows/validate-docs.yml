name: Validate SQL in Documentation

on:
  pull_request:
    paths:
      - 'docs/**/*.md'
      - 'scripts/doc-validator/**'
  workflow_dispatch:

jobs:
  validate-sql:
    name: SQL Syntax Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate SQL in changed files
        if: github.event_name == 'pull_request'
        run: |
          echo "üîç Checking modified documents in PR..."
          npm run validate-docs:changed

      - name: Validate all documents (Manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "üîç Full validation of all documents..."
          npm run validate-docs