name: Multi-Version SQL Validation

on:
  pull_request:
    paths:
      - 'docs/**/*.md'
      - 'scripts/doc-validator/**'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Target branch for matrixone repo (leave empty for auto-detect)'
        required: false
        type: string
      max_versions:
        description: 'Maximum number of versions to test'
        required: false
        default: '3'
        type: string

jobs:
  validate-multi-version:
    name: Multi-Version SQL Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install MySQL client
        run: |
          echo "ðŸ“¦ Installing MySQL client..."
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Run Multi-Version Validation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸš€ Starting Multi-Version SQL Validation"
          echo "============================================================"

          # Build command arguments
          ARGS="--changed-only"

          # Add branch if specified
          if [ -n "${{ inputs.branch }}" ]; then
            ARGS="$ARGS --branch ${{ inputs.branch }}"
          fi

          # Add max versions
          MAX_VERSIONS="${{ inputs.max_versions }}"
          if [ -z "$MAX_VERSIONS" ]; then
            MAX_VERSIONS="3"
          fi
          ARGS="$ARGS --max-versions $MAX_VERSIONS"

          # Add verbose for better CI output
          ARGS="$ARGS --verbose"

          echo "ðŸ“‹ Running: npm run validate-multi -- $ARGS"
          npm run validate-multi -- $ARGS

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "ðŸ“‹ Docker container logs (if any):"
          docker logs mo-test 2>/dev/null || echo "No container logs available"

      - name: Cleanup
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up..."
          docker stop mo-test 2>/dev/null || true
          docker rm mo-test 2>/dev/null || true
