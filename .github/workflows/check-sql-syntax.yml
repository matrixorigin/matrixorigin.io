name: Check SQL Syntax

on:
  pull_request:
    paths:
      - 'docs/**/*.md'
      - 'scripts/doc-validator/**'
  workflow_dispatch:

jobs:
  check-sql-syntax:
    name: SQL Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: npm ci

      - name: Check syntax checker status
        run: |
          echo "üìã Checking syntax checker build status..."
          if [ -f "scripts/doc-validator/syntax-checker/.build-status.json" ]; then
            cat scripts/doc-validator/syntax-checker/.build-status.json
          fi

      - name: Run SQL Syntax Check
        run: |
          echo "üîç Starting SQL Syntax Check"
          echo "============================================================"
          npm run check:sql-syntax:changed