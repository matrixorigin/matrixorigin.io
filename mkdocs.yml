site_name: MatrixOne Docs
repo_name: matrixorigin/matrixone
repo_url: https://github.com/matrixorigin/matrixorigin.io
theme:
  name: material
  logo: assets/logo.png
  icon:
    admonition:
      note: fontawesome/solid/sticky-note
      info: fontawesome/solid/info-circle
  features:
    - navigation.instant  
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    scheme: mo
  font:
    text: Ubuntu
edit_uri: edit/0.2.0/docs/
extra_css:
  - stylesheets/extra.css
extra:
  homepage: https://www.matrixorigin.io
  version:
    provider: mike
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
nav:
  - MatrixOne:
    - Home: README.md
    - Overview: 
      - MatrixOne Introduction: MatrixOne/Overview/matrixone-introduction.md
      - MatrixOne Architecture: MatrixOne/Overview/matrixone-architecture.md
