site_name: MatrixOne Docs
repo_name: matrixorigin/matrixone
repo_url: https://github.com/matrixorigin/matrixorigin.io
theme:
  name: material
  logo: assets/new-logo.png
  features:
    - content.code.copy
    - content.action.edit
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
  palette:
    scheme: mo
  font:
    text: Ubuntu
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
edit_uri: edit/main/docs/
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
extra:
  homepage: https://www.matrixorigin.io
  version:
    provider: mike
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 中文简体
      link: /
      lang: zh
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
