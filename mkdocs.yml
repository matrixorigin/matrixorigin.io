site_name: MatrixOne Docs
repo_name: matrixorigin/matrixone
repo_url: https://github.com/matrixorigin/matrixorigin.io
theme:
  name: material
  logo: assets/new-logo.png
  icon:
    admonition:
      note: fontawesome/solid/sticky-note
      info: fontawesome/solid/info-circle
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    scheme: mo
  font:
    text: Ubuntu
edit_uri: edit/main/docs/
extra_css:
  - stylesheets/extra.css
extra:
  homepage: https://www.matrixorigin.io
  version:
    provider: mike
  alternate:
    - name: English
      link: https://docs.matrixorigin.io
      lang: en
    - name: 中文简体
      link: https://docs.matrixorigin.io/cn/
      lang: cn
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
